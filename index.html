<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Like Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #555;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Like Bot</h1>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <!-- Основная форма аутентификации -->
        <form method="post" action="/">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="proxy_address">Proxy Address:</label>
            <input type="text" id="proxy_address" name="proxy_address" required>

            <label for="proxy_port">Proxy Port:</label>
            <input type="text" id="proxy_port" name="proxy_port" required>

            <label for="proxy_user">Proxy Username:</label>
            <input type="text" id="proxy_user" name="proxy_user" required>

            <label for="proxy_pass">Proxy Password:</label>
            <input type="password" id="proxy_pass" name="proxy_pass" required>

            <label for="post_url">Post URL:</label>
            <input type="text" id="post_url" name="post_url" required>

            <button type="submit">Like Post</button>
        </form>
    </div>
</body>
</html>
